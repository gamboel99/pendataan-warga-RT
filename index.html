<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendataan UMKM Desa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Form Pendataan UMKM Desa</h1>
    <form id="umkmForm">
      <label>Nama Pemilik:</label>
      <input type="text" id="nama" required />

      <label>Nama Usaha:</label>
      <input type="text" id="usaha" required />

      <label>Sektor Usaha:</label>
      <input type="text" id="sektor" required />

      <label>Alamat:</label>
      <textarea id="alamat" required></textarea>

      <label>No. HP:</label>
      <input type="text" id="hp" required />

      <div class="buttons">
        <button type="button" id="saveDraft">Save Draft</button>
        <button type="button" id="saveFinal">Save Final</button>
      </div>
    </form>

    <h2>Data UMKM Tersimpan</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Nama Pemilik</th>
          <th>Nama Usaha</th>
          <th>Sektor</th>
          <th>Alamat</th>
          <th>No. HP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="exportExcel">Export ke Excel</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
